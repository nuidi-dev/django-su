{% extends 'su/base.html' %}

{% block content %}

<a class="btn btn-success" href="{% url 'su_model_create' %}">Add model</a>

<h3>Models list</h3>
<table class="table table-striped">
  {% for obj in object_list %}
    <tr>
      <td>
        <a href="{% url 'su_objects' obj %}">{{ obj.model }}</a>
      </td>
      <td>
        <a href="{% url 'su_model_delete' obj.pk %}">delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
