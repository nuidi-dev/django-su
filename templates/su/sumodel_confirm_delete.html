{% extends 'su/base.html' %}

{% load bootstrap_forms %}

{% block content %}
<h1>Delete {{ object }} from su</h1>
<form action="{% url 'su_model_delete' object.pk %}" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input class="btn btn-danger" type="submit" value="Confirm" />
    <a class="btn btn-default" href="{% url 'su_objects' model_name %}">Cancel</a>
</form>
{% endblock %}
