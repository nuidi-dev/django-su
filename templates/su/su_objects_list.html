{% extends 'su/base.html' %}

{% load bootstrap_forms %}

{% block content %}
<a class="btn btn-success" href="{% url 'su_object_create' model_name %}">Create new object</a>
<a class="btn btn-info" href="{% url 'su_index' %}">Go back to models list</a>
<h3>{{ model_name|title }} objects</h3>
{% if object_list %}
<table class="table table-striped">
  {% for obj in object_list %}
    <tr>
      <td>
        {{ obj }}
      </td>
      <td>
        <a href="{% url 'su_object_update' model_name obj.pk %}">edit</a>
        <a href="{% url 'su_object_delete' model_name obj.pk %}">delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
{% else %}
  No objects found.
{% endif %}
{% endblock %}
