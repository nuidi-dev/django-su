{% extends 'su/base.html' %}

{% load bootstrap_forms %}

{% block content %}
<h1>Update {{ object }}</h1>
<form action="{% url 'su_object_update' model_name object.pk %}" method="POST">
  {% csrf_token %}
  {{ form|as_bootstrap }}
  <input type="submit" class="btn btn-success" value="Send" />
  <a class="btn btn-default" href="{% url 'su_objects' model_name %}">Cancel</a>
</form>
{% endblock %}
