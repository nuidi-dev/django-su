{% extends 'su/base.html' %}

{% load bootstrap_forms %}

{% block content %}
<h3>Delete {{ object }}</h3>
<form action="{% url 'su_object_delete' model_name object.pk %}" method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input class="btn btn-danger" type="submit" value="Confirm" />
    <a href="{% url 'su_objects' model_name %}" class="btn btn-default" />Cancel</a>
</form>
{% endblock %}
