{% extends 'su/base.html' %}

{% load bootstrap_forms %}

{% block content %}
<h3>Select model to add</h3>
<form action="{% url 'su_model_create' %}" method="POST">
  {% csrf_token %}
  {{ form|as_bootstrap }}
  <input type="submit" class="btn btn-success" value="Send" />
  <a class="btn btn-default" href="{% url 'su_index' %}">Cancel</a>
</form>
{% endblock %}
